<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Word</title>
</head>

<body>
<script>
function search(text, word){
    
    var a = 0, b=0;
   
    for (i=0;i< text.length;i++)
        {
        if(text[i] == word[0])
            {
            for(j=i;j< i+word.length;j++)
               {
                if(text[j]==word[j-i])
                  {
                    b++;
                  }
                if (b==word.length){
                    a++;
                }
            }
            b=0;
        }
    }
   return "'"+word+"' was found "+a+" times."+"<br>";
}
document.write(search("The quick brown fox", 'fox'));
document.write(search('ab, cd, ef, gh, ij,aa', 'aa'));
</script>
</body>
</html>
